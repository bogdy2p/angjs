<!DOCTYPE html>
<html ng-app>
    <head>
        <title>AngularJS for Everyone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-init="list = [{name:'Scott', age: 29},{name:'Scott2', age: 129}]">
        
        <ul>
            <li ng-repeat="item in list">
                {{item.name}} - {{item.age}}
            </li>
        </ul>
        
    </body>
</html>
