<!DOCTYPE html>
<html ng-app>
    <head>
        <title>AngularJS for Everyone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-init="list = [{name:'Ion', age: 29},{name:'Vasile', age: 49},{name:'Trei', age: 25},{name:'Gicu', age: 33}]">
        <input type="text" ng-model="search">
        <ul>
            <li ng-repeat="item in list | filter:search">
                {{item.name}} - {{item.age}}
            </li>
        </ul>
        
    </body>
</html>
